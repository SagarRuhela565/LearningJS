<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onClick="ChangeNumber()">Click</button>
    <h1 id="age"></h1>
    <h2 id="info"></h2>
</body>
<script>




    function ChangeNumber() {
        console.log("Cliked")
        const age = Math.floor((Math.random() * 11));

        document.getElementById("age").innerText = age;
        // var age = ChangeNumber;

        // if condition is when something is true
        if (age < 5) {
            document.getElementById("info").innerText = "You are a kid";
        }

        // when first condition is also false then  giving 
        else if (age == 0) {
            document.getElementById("info").innerText = "kids are empty in the class";
        }
        // esle when same condition is false 
        else
            document.getElementById("info").innerText = "you are not a kid";
    }

    console.log(ChangeNumber())

</script>

</html>
